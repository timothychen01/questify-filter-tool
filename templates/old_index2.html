<!DOCTYPE html>
<html lang="en" class="no-js">

  <head>
    <title>QUESTify your photo!</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/component.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    
    <!-- remove this if you use Modernizr -->
    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
  </head>
  
  <body>
    <div class=".col-md4 .col-md-offset-4 .col-sm-12">
			<div class="content">
        <h1>QUESTify Filter</h1>
        
        
          
        <div class="box">
          <p>Upload a square-shaped image or let us pull your Facebook profile photo to apply a filter for QUEST Recruiting!</p>
          <hr>
          <br />
            
          <form action="questify" method="post" enctype="multipart/form-data">
            
  					<input type="file" class="inputfile inputfile-1" name="imagefile" id="image" data-multiple-caption="{count} files selected" multiple />
  					<label for="image"><i class="fa fa-upload"></i> <span>Choose a file&hellip;</span></label>
            
            <br />
            
            <input type="submit" class="inputfile inputfile-1" id="submit" value="Questify!" class="button" />
            <label for="submit"><span>QUESTify!</span></label>
          </form>
				</div>
          
          
          
        <div class="temp">
          <a href="/login"><img src="http://i.stack.imgur.com/pZzc4.png" width=50%/></a>
        </div>
        
        
      </div>
    </div>
    
    <script src="static/js/custom-file-input.js"></script>
 </body>
 
</html>
